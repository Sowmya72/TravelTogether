<!DOCTYPE html>

<html>
    <head>
        <title>DriveTogether -  {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/travels/">Travels</a></li>
                <li><a href="/travels/add_travel/">Add a travel</a></li>
                <li><a href="/accounts/logout/">Logout</a></li>
            {% else %}
                <li><a href="/accounts/register/">Register Here</a></li>
                <li><a href="/accounts/login/">Login</a></li>
            {% endif %}
            </ul>
        </div>

    </body>
</html>
